                    </div>
                    <div class="col-3">
                    </div>
                        <div class="col-4">

                        <a href="{% url 'histore_order' w.id %}" class="btn btn-outline-secondary">История заказов</a>

                </div>
            </div>

        </div>
    {% endfor %}

{% endblock %}
